{% extends "base.html" %}

{% block content %}
    <h1>Build-A-Blog</h1>
    {% if post|length == 0 %}
    <p>No Post yet</p>
    {% else %}

        {% for post in post %}
        <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
        <p>{{post.body}}</p>
        {% endfor %}


    {% endif %}
{% endblock %}
